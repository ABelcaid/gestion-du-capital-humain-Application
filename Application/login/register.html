<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Gestino | Register</title>
  </head>
  <body>

    <div  id="registerpart">
        <!-- --------------------------------------------------------Register part --------------------------- -->
        <for class="login-continer d-flex align-items-center justify-content-center">
            <form onsubmit=" return send()" class="login-form text-center" action="test.html" >
                <h1 class="md-5 font-weight-light text-uppercase">Register</h1>
                <div class="form-group">
                    <input type="text" id="username" class="form-control mt-4 rounded-pill form-control-lg" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="email" id="mail" class="form-control mt-4 rounded-pill form-control-lg" placeholder="Mail">
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control  mt-4 rounded-pill form-control-lg" placeholder="Password">
                </div>
                <div class="forgot-link d-flex align-items-center justify-content-between">
                    <!-- <div class="form-check">
                        <input type="checkbox" class="form-check-input rounded-pill form-control-lg" id="remember">
                        <label for="remember">Remember Password</label>
                    </div>
                    <a href="">Forget Password ?</a> -->
    
                </div>
                <button type="submit" class="btn mt-5 btn-primary btn-block rounded-pill btn-lg">Register </button>
                <p class="mt-3 font-weight-normal">Already have an account ? <a href="index.html"> sign in</a></p>
            </form>
    
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="validation.js"></script>
 
</body>
</html>
