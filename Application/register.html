<body>
    
    <form id="fo" action="/register" method="POST">
        <div class="grop">

            <div class="cont"> <p> <input type="text" name="name" placeholder="Name" id="nom"></p>  </div>
            <div class="cont"> <p> <input type="text" name="mail" placeholder="Email" id="email"></p> </div>
            <div class="cont"> <p> <input type="password" name="password" placeholder="Password" id="password"></p> </div>
            <div class="cont"> <p> <input type="password" name="confirPassword" placeholder="Confirmation" id="confirmation"></p> </div>
            <div class="TOI"> <p> <button id= "insc"  type="submit" onclick="valide()">sign up</button> </p></div>
        </div>
    </form>  


   <!-- validation java scripte -->

   <script type="text/javascript">
       function valide(){
        
        var nom=document.getElementById("nom").value;
        
        var email=document.getElementById("email").value;
        
        
        var password=document.getElementById("password").value;
        var confirmation=document.getElementById("confirmation").value;

        var regexmail= /^[a-zA-Z0-9.-]+@[a-z0-9.-]{2,6}.[a-z]{2,4}$/;
        var regexpasswd = /^[a-zA-Z*'-_^"@$#]{8,30}$/;
        var regexname = /^[a-zA-Z]{3,16}$/;
       

        if( nom=="" ||  email=="" ||  password=="" || confirmation=="") {
            window.alert("tous les champs doivent etre remplis");
        }
       
        else if(!regexmail.test(email) || !regexpasswd.test(password) || !regexname.test(nom) ){
    
                window.alert("respecte les format")
            }

            else if(password!= confirmation){

                window.alert("mot de passe non  edentique")
            }

            else{
                window.alert(" nom:"+nom +  "email:"+email +  "password:"+password + "confirmation:"+confirmation);
            }
        
        
        }
    
   </script>
